<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <div id="img">
                <!--Imagem Metal-->
            </div>
            <div id="mensagem">
                <h1>
                    Login
                </h1>
                
                <p>
                    Seja bem vindo(a) novamente.
                </p>
                <p>
                    Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="login.php">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required> <label for="iemail">E-mail:</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined"> vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required> <label for="isenha">Senha:</label>
                    </div>

                    <div class="botoes">
                        <input type="submit" value="Enviar">

                        <a href="#">Recuperar senha</a>
                    </div>
                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
