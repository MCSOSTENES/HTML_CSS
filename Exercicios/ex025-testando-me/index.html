<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Formularios</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Formulario de pesquisa de satisfação</h1>
        <p>Gostaria-mos de saber sua opinião</p>
    </header>
    <main>
        <form action="satisfacao.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label> <br>
                    <input type="text" name="nome" id="inome" placeholder="Nome Completo" required>
            </p>

            <p>
                <label for="iemail">E-mail:</label> <br>
                <input type="email" name="email" id="iemail" required>
            </p>

            <p>
                <label for="inas">Data de Nascimento</label> <br>
                <input type="date" name="nas" id="inas" value="2000-01-01">
            </p>
            
            <p>
                <label for="isit">Situação atual</label> <br>
                <select name="situação" id="isit">
                    <option value="">--Escolha--</option>
                    <option value="desem">Desempregado</option>
                    <option value="emp">Empregado</option>
                    <option value="ano">Ano sabatico</option>
                </select>
            </p>

            <p>
                <label for="inota">Nota do serviço</label> <br>
                <input type="range" name="nota" id="inota" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inota.value)">
                <output id="ival">5</output>
            </p>
            
            <p>
                <label for="ipref">O que você mais gostou?</label> <br>
                <input type="text" name="pref" id="ipref">
            </p>

            <p>Onde podemos melhorar:</p>
            <p>
                <input type="checkbox" name="ini" id="iini"><label for="iini">Inicio</label> <br>
                <input type="checkbox" name="mei" id="imei"><label for="imei">Meio</label> <br>
                <input type="checkbox" name="fim" id="ifim"><label for="ifim">Fim</label>
            </p>

            <p>
                <label for="isuges">Deixe aqui um comentario ou sugestão</label> <br>
                <textarea name="suges" id="isuges" cols="38" rows="10"></textarea>
            </p>
        
            <p class="enviar">
                <input type="submit" value="Enviar">
            </p>

        </form>
    </main>
    
</body>
</html>
